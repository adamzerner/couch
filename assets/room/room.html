<div class="page-header">
  <h1>Room Name: {{ vm.roomName }}</h1>
</div>

<div class="form-group">
  <label>YouTube Video URL:</label>
  <input
    type="text"
    ng-model="vm.inputUrl"
    class="form-control input-lg"
    placeholder="https://www.youtube.com/watch?v=IO3fAvuaN4s"
  >
</div>

<button
  type="button"
  class="btn btn-default btn-lg btn-block"
  ng-click="vm.setVideo(vm.inputUrl)"
>
  Upload Video
</button>

<hr />

<button class="btn btn-default" ng-click="vm.playVideo()">Play Video</button>
<button class="btn btn-default" ng-click="vm.pauseVideo()">Pause Video</button>

<div class="embed-responsive embed-responsive-16by9">
  <youtube-video
    class="embed-responsive-item"
    video-url="vm.currentUrl"
    player="player"
  ></youtube-video>
</div>
