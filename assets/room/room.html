<div class="page-header">
  <h1>Room Name: {{ vm.roomName }}</h1>
</div>

<div class="form-group">
  <label>YouTube Video URL:</label>
  <input
    type="text"
    ng-model="vm.youtubeVideoUrl"
    class="form-control input-lg"
    placeholder="https://www.youtube.com/watch?v=IO3fAvuaN4s"
  >
</div>

<button
  type="button"
  class="btn btn-default btn-lg btn-block"
  ui-sref="room({ roomName: vm.roomName })"
>
  Upload Video
</button>
