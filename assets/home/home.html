<div class="page-header">
  <h1>Home</h1>
</div>

<div class="form-group">
  <label>Room Name:</label>
  <input
    id="room-name-input"
    type="text"
    class="form-control input-lg"
    ng-model="vm.roomName"
    ng-focus="vm.conditionallyClearRoomName()"
    ng-blur="vm.conditionallySetRandomRoomName()"
  >
</div>

<button
  type="button"
  class="btn btn-default btn-lg btn-block"
  ui-sref="room({ roomName: vm.roomName })"
>
  Create a Room
</button>

<hr />

<div class="how-it-works">
  <p>How it Works:</p>
  <ol>
    <li>Create a room (using the randomly generated word, or your own).</li>
    <li>Send the URL to whomever you want to watch the video with.</li>
    <li>Upload a YouTube video.</li>
    <li>Watch it! Use the controls to play/pause/skip to.</li>
  </ol>
</div>
