<!doctype html>
<html ng-app="tatertot">
  <head>
    <title>Tater Tot</title>
    <base href="/">

    <!-- bootstrap + jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- vendor -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="vendor/angular-youtube-embed.js"></script>
    <script src="vendor/angular-socket-io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>

    <!-- code -->
    <script src="client.js"></script>
    <link rel="stylesheet" href="app.css">

    <!-- modules -->
    <script src="home/home.controller.js"></script>
    <script src="home/home.route.js"></script>
    <script src="room/room.controller.js"></script>
    <script src="room/room.route.js"></script>

    <!-- services -->
    <script src="services/Socket/Socket.factory.js"></script>
  </head>
  <body>
    <uib-alert
      ng-if="alert.message"
      type="{{ alert.type }}"
      close="closeAlert()"
      dismiss-on-timeout="{{ alert.dismissOnTimeout }}"
      class="uib-alert"
    >
      {{ alert.message }}
    </uib-alert>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">
            <span class="glyphicon glyphicon-home"></span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ui-view></div>
    </div>

    <br />
  </body>
</html>
